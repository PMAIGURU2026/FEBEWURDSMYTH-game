<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register - WURDSMYTH</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .auth-card {
            background: white;
            border-radius: 24px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }
        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        .auth-tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: #f1f5f9;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        .auth-tab.active {
            background: #6366f1;
            color: white;
        }
        .auth-form {
            display: none;
        }
        .auth-form.active {
            display: block;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1e293b;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #6366f1;
        }
        .error-message {
            color: #ef4444;
            margin-top: 10px;
            font-size: 14px;
        }
        .success-message {
            color: #10b981;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 style="text-align: center; margin-bottom: 30px; color: #6366f1;">üéÆ WURDSMYTH</h1>
            
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Login</button>
                <button class="auth-tab" data-tab="register">Register</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-large">Login</button>
                <div id="login-message"></div>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" required minlength="6">
                </div>
                <button type="submit" class="btn btn-primary btn-large">Create Account</button>
                <div id="register-message"></div>
            </form>

            <div style="text-align: center; margin-top: 20px;">
                <a href="index.html" style="color: #6366f1; text-decoration: none;">‚Üê Play as Guest</a>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script>
        // Tab switching
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const targetTab = tab.dataset.tab;
                
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(`${targetTab}-form`).classList.add('active');
            });
        });

        // Login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const loginMessage = document.getElementById('login-message');

            try {
                const response = await fetch(`${CONFIG.API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: formData.get('username'),
                        password: formData.get('password')
                    })
                });

                const data = await response.json();

                if (!response.ok) throw new Error(data.error);

                // Save token
                localStorage.setItem('wurdsmyth_token', data.token);
                localStorage.setItem('wurdsmyth_user', JSON.stringify(data.user));

                loginMessage.innerHTML = '<div class="success-message">‚úÖ Login successful! Redirecting...</div>';
                setTimeout(() => window.location.href = 'index.html', 1000);
            } catch (error) {
                loginMessage.innerHTML = `<div class="error-message">‚ùå ${error.message}</div>`;
            }
        });

        // Register
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const registerMessage = document.getElementById('register-message');

            try {
                const response = await fetch(`${CONFIG.API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: formData.get('username'),
                        email: formData.get('email'),
                        password: formData.get('password')
                    })
                });

                const data = await response.json();

                if (!response.ok) throw new Error(data.error);

                // Save token
                localStorage.setItem('wurdsmyth_token', data.token);
                localStorage.setItem('wurdsmyth_user', JSON.stringify(data.user));

                registerMessage.innerHTML = '<div class="success-message">‚úÖ Account created! Redirecting...</div>';
                setTimeout(() => window.location.href = 'index.html', 1000);
            } catch (error) {
                registerMessage.innerHTML = `<div class="error-message">‚ùå ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
